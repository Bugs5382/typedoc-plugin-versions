name: PUBLISH DOCS
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Build  
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Copy old documentation build
        uses: planetoftheweb/copy-to-branches@v1
        env:
          key: gh-pages
          files: docs
      - run: npm run docs

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          target-folder: docs