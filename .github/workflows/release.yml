name: RELEASE
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      - name: Get Package Version
        run: |          
          RELEASE_NAME = npm info ./ version
          echo "RELEASE_NAME=$(echo $RELEASE_NAME)" >> $GITHUB_ENV

      - name: Test name
        run: echo $RELEASE_NAME

